<ion-header>

  <ion-navbar text-center color="danger">
    <ion-title>Alarm</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list ion-item  *ngFor="let h of history">   
      <ion-item no-lines (click)="nextHistory(h.game)">
          <div no-padding item-start>
            <img [src]="h.img" width="50px" >
          </div>
          <h2>{{ h.amouth }}</h2>
          <p>{{ h.detailGame }}</p>
          <ion-note item-end>{{ h.date }}</ion-note>  

           
        </ion-item>
      </ion-list>
      
    

</ion-content>
